version: "3"

services:
  database:
    container_name: puti-db
    build:
      context: ./mysql
      args:
        - MYSQL_VERSION=${MYSQL_VERSION}
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${WORKSPACE_TIMEZONE}
    volumes:
      - ${DATA_PATH_HOST}/mysql:/var/lib/mysql
      - ${MYSQL_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
      - ${MYSQL_HOST_LOG_PATH}:/var/log/mysql
    ports:
      - "${MYSQL_PORT}:3306"
    restart: always
    networks:
      - db

  nginx:
    container_name: puti-nginx
    build: 
      context: ./nginx
      args:
        - NGINX_VERSION=${NGINX_VERSION}
    depends_on:
      - puti
    environment:
      - TZ=${WORKSPACE_TIMEZONE}
    volumes:
      - ${NGINX_CONF_PATH}:/etc/nginx/nginx.conf
      - ${NGINX_CONFD_PATH}:/etc/nginx/conf.d
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
      - ${NGINX_CERT_PATH}:/etc/nginx/certs
    ports:
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
    restart: always
    networks:
      - web

  puti:
    container_name: puti
    build:
      context: ./app/puti
      args:
        - GOLANG_BUILDER_VERSION=${GOLANG_BUILDER_VERSION}
    depends_on:
      - database
    volumes:
      - ${PUTI_CONFIG_PATH}:/puti/configs
      - ${PUTI_THEME_PATH}:/puti/theme
      - ${PUTI_LOG_PATH}:/puti/logs
      - ${PUTI_UPLOAD_PATH}:/puti/uploads
    ports:
      - "${PUTI_HTTP_PORT}:8000"
      - "${PUTI_HTTPS_PORT}:8080"
    restart: always
    networks:
      - web
      - db



networks:
  web:
    driver: ${NETWORKS_DRIVER}
  db:
    driver: ${NETWORKS_DRIVER}